 <!DOCTYPE html>
<html>
  <head> 
    <title> rock papers scissor </title>
    <style>
      body{
        background-color: rgb(25,25,25);
        color:white;
        font-family:arial;
      }
      .title{
        font-size:30px;
        font-weight:bold;
      }
      button{
        border:none;
        border-radius:0px;
        font-size:15px;
        padding:7px 10px;
      }
      .button{
        border: 2px;
        border-color: white;
        background-color: rgb(25,25,25);
        border-style: solid;
        font-size:50px;
        margin:5px 10px;
        border-radius:70%;
        padding:30px;
      }
      div{
        display:inline-block;
        text-align: center;
        vertical-align: middle;
      }
      .buttons{
        margin-right:300px;
      }
      .result {
        font-size: 60px;
      }
      .cs-moves{
        font-size: 50px;;
      }

        </style>
  </head>

  <body>
    <p class="title"> Rock Paper Scissors </p>

    <div class="buttons">
      <button onclick="playGame('rock')" class="button"> ‚úä </button>
      <button onclick="playGame('paper')" class="button"> üñêÔ∏è </button>
      <button onclick="playGame('scissors')" class="button"> ‚úåÔ∏è</button>
    </div>
    

    <div class="result">
      <p class="js-result"></p>
    </div>

    <p class="js-moves cs-moves"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    document.querySelector('.js-result').innerHTML=``;
    document.querySelector('.js-moves').innerHTML=``;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score
    </button>
    
    <button class="auto-play-button" onclick="
     autoplay();"> 
     Auto Play
    </button>

    <script> 
      let score=JSON.parse(localStorage.getItem('score'))|| {
          wins:0,
          losses:0,
          ties:0,
          };    //object converts JSON obj to JS obj
      
      function updateScoreElement(){
        document.querySelector('.js-score')
          .innerHTML=`Wins:${score.wins}, Losses:${score.losses},Ties:${score.ties}`;
      }

      updateScoreElement();

      function pickcomputermove(){
        const randomNumber= Math.random();

        let computerMove='';
        if(randomNumber>=0 && randomNumber <1/3){
          computerMove='rock' } 
        else if (randomNumber>=1/3 && randomNumber<2/3){
          computerMove='paper'}
        else if (randomNumber>=2/3 && randomNumber<1) {
          computerMove='scissors'}

        return computerMove;
      }

      let isAutoPlaying=false; 
      let intervalId; 

      function autoplay(){              
        if (!isAutoPlaying){                //runs only when isAutoPlaying is true.
          intervalId=setInterval(()=>{
            const playerMove= pickcomputermove();
            playGame(playerMove);
        },1000);
        isAutoPlaying=true;
        document.querySelector('.auto-play-button').innerHTML='Stop Play';               //update button text
        }
        else {
          clearInterval(intervalId);              //built in js func
          isAutoPlaying=false;
          document.querySelector('.auto-play-button').innerHTML='Auto Play';               //update button text
        } 
      }

      document.body.addEventListener('keydown',(event)=>{
        if(event.key==='r') {
          playGame('rock');
        }
        else if(event.key==='p') {
          playGame('paper');
        }
        else if(event.key==='s') {
          playGame('scissors');
        }
      });


      function playGame(playerMove){
        let computerMove=pickcomputermove();
      
        let result='';
        if(playerMove==='scissors'){
          if (computerMove==='rock'){
          result='You lose!'}
          else if(computerMove==='paper'){
            result='You win!';}
          else if(computerMove==='scissors'){
            result='Tie!';}
        }
        else if(playerMove==='rock'){
          if (computerMove==='rock'){
            result='Tie!'
          }
          else if(computerMove==='paper'){
            result='You lose!';
          }
          else if(computerMove==='scissors'){
            result='You win!';
          }
        }
        else if(playerMove==='paper'){
          if (computerMove==='rock'){
            result='You win!'}
          else if(computerMove==='paper'){
            result='Tie!';}
          else if(computerMove==='scissors'){
            result='You lose!';}
        }

        if(result==='You win!'){
          score.wins+=1;
        }
        else if(result==='You lose!'){
          score.losses+=1;
        }
        else if(result==='Tie!'){
          score.ties+=1;
        }
        localStorage.setItem('score',JSON.stringify(score));          //local storage supports only strings.

        document.querySelector('.js-result').innerHTML=`${result}`;

        let printPlayerMove;
        if (playerMove==='rock'){
          printPlayerMove='‚úä';
        }
        else if(playerMove==='paper'){
          printPlayerMove='‚úã';
        }
        else if(playerMove==='scissors'){
          printPlayerMove='‚úå';
        }

        let printComputerMove;
        if (computerMove==='rock'){
          printComputerMove='‚úä';
        }
        else if(computerMove==='paper'){
          printComputerMove='‚úã';
        }
        else if(computerMove==='scissors'){
          printComputerMove='‚úå';
        }

        document.querySelector('.js-moves').innerHTML=`You ${printPlayerMove}. Computer ${printComputerMove}.`;

        updateScoreElement();
      }
      
      

    </script>
  </body>
</html>
